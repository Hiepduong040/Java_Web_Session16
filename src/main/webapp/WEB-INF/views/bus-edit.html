<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sửa xe</title>
</head>
<body>
<h1>Sửa xe</h1>
<form action="#" th:action="@{/bus/edit}" method="post">
    <input type="hidden" name="id" th:value="${bus.id}" />
    <label>Biển số:</label>
    <input type="text" name="licensePlate" th:value="${bus.licensePlate}" required />
    <br />
    <label>Loại xe:</label>
    <select name="busType" required>
        <option value="NORMAL" th:selected="${bus.busType == 'NORMAL'}">NORMAL</option>
        <option value="VIP" th:selected="${bus.busType == 'VIP'}">VIP</option>
        <option value="LUXURY" th:selected="${bus.busType == 'LUXURY'}">LUXURY</option>
    </select>
    <br />
    <label>Số hàng ghế:</label>
    <input type="number" name="rowSeat" min="1" th:value="${bus.rowSeat}" required />
    <br />
    <label>Số cột ghế:</label>
    <input type="number" name="colSeat" min="1" th:value="${bus.colSeat}" required />
    <br />
    <label>Ảnh (URL):</label>
    <input type="text" name="image" th:value="${bus.image}" required />
    <br />
    <button type="submit">Cập nhật</button>
</form>
<a href="/bus">Quay lại danh sách</a>
</body>
</html>
