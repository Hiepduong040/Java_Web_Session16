<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Danh sách xe</title>
</head>
<body>
<h1>Danh sách xe</h1>
<a href="/bus/create">Thêm xe mới</a>
<table border="1" cellpadding="10" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Biển số</th>
        <th>Loại xe</th>
        <th>Số hàng ghế</th>
        <th>Số cột ghế</th>
        <th>Tổng ghế</th>
        <th>Ảnh</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bus : ${buses}">
        <td th:text="${bus.id}">1</td>
        <td th:text="${bus.licensePlate}">ABC123</td>
        <td th:text="${bus.busType}">VIP</td>
        <td th:text="${bus.rowSeat}">10</td>
        <td th:text="${bus.colSeat}">5</td>
        <td th:text="${bus.totalSeat}">50</td>
        <td>
            <img th:if="${bus.image != null}" th:src="${bus.image}" alt="Bus Image" width="100"/>
            <span th:if="${bus.image == null}">Không có ảnh</span>
        </td>
        <td>
            <a th:href="@{/bus/edit/{id}(id=${bus.id})}">Sửa</a> |
            <a th:href="@{/bus/delete/{id}(id=${bus.id})}"
               onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
